<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login TWB</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #6B2A7F;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .login-container {
      background-color: #8E3D9E;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      width: 400px;
    }

    .login-container img {
      width: 100px;
      margin-bottom: 20px;
    }

    .login-container h2 {
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #5E2666;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container button:hover {
      background-color: #4a1a4b;
    }

    .container-senha {
      display: flex;
      align-items: center;
    }

    .container-senha input[type="password"] {
      flex-grow: 1;
    }

    .olho {
      margin-left: 5px;
      background: none;
      border: none;
      cursor: pointer;
    }

    .olho svg {
      fill: white;
    }

    a {
      color: white;
      text-decoration: none;
      display: block;
      margin-top: 10px;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <a href="início.html">
      <img src="https://i.im.ge/2024/08/01/VG3s40.1000353061.th.jpeg" alt="Logo">
    </a>
    <h2>Login TWB</h2>
    <input type="text" id="login" placeholder="Login">
    <div class="container-senha">
      <input type="password" id="senha" placeholder="Senha">
      <button type="button" class="olho" onclick="mostrarSenha()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
          <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7.028 7.028 0 0 0-2.79.588l.77.77a8.962 8.962 0 0 1 4.153-4.334c2.121-1.849 3.347-2.543 5.482-3.013a1.139 1.139 0 0 1 .816-.494A1.793 1.793 0 0 1 18.8 8c0 .841-.688 2-2 2-.657 0-1.238-.177-1.618-.504l-.708.709a9.174 9.174 0 0 1-2.767-1.685c-.16-.123-.333-.234-.514-.329a11.197 11.197 0 0 1 5.914 4.026zM8 14c-2.673 0-5-2.327-5-5s2.327-5 5-5 5 2.327 5 5-2.327 5-5 5z" />
        </svg>
      </button>
    </div>
    <button type="button" onclick="logar()">Entrar</button>
    <a href="cadastro.html">Ainda não tem cadastro? Cadastre-se aqui.</a>
  </div>

  <script>
    function logar() {
      var login = document.getElementById('login').value;
      var senha = document.getElementById('senha').value;

      var cadastro = JSON.parse(localStorage.getItem('cadastro'));

      if (login == cadastro.email && senha == cadastro.senha) {
        alert("Login efetuado com sucesso, " + cadastro.nome + "!");

        location.href = "início.html";
      } else {
        alert("Login ou senha incorretos!");
      }
    }

    function mostrarSenha() {
      var senha = document.getElementById('senha');

      if (senha.type === "password") {
        senha.type = "text";
      } else {
        senha.type = "password";
      }
    }
  </script>

</body>

</html>
